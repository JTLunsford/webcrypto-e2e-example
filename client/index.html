<!doctype html>
<html lang="en" ng-app>

<head>
    <title>e2e crypto</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.js'></script>
    <style>
        tr:nth-child(even) {
            background: #CCC
        }
        
        tr:nth-child(odd) {
            background: #FFF
        }
    </style>
</head>

<body>
    <table border="0" id="users">
        <tr>
            <th>ID</th>
            <th>First</th>
            <th>Last</th>
            <th>Email</th>
            <th>Gender</th>
            <th>IP</th>
            <th>Credit Card #</th>
            <th>CC Type</th>
            <th>Company</th>
        </tr>
    </table>
    <script id="user-template" type="text/template">
        {{#people}}
        <tr>
            <td>{{id}}</td>
            <td>{{first_name}}</td>
            <td>{{last_name}}</td>
            <td>{{email}}</td>
            <td>{{gender}}</td>
            <td>{{ip_address}}</td>
            <td>{{cc_num}}</td>
            <td>{{cc_type}}</td>
            <td>{{company}}</td>
        </tr>
        {{/people}}
    </script>
    <script src="main.js"></script>
</body>
</html>
